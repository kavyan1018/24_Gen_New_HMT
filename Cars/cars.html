<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- List  -->

    <!-- 
        ol ==> order list ==> numbers
        ul ==> unorder list ==> disc
        li ==> list items
    -->

    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Water</li>
    </ol>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Water</li>
    </ul>

    <!-- Nested List  -->

    <ol type="A">
        <li>
            Coffee
            <ol>
                <li>Black Coffee</li>
                <li>Cold Coffee</li>
                <li>Americano</li>
            </ol>
        </li>

        <li>
            Tea
            <ol type="I">
                <li>Masala Tea</li>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ol>
        </li>

        <li>
            Water
            <ol>
                <li>Cold Water</li>
                <li>Hot Water</li>
                <li>Normal Water</li>
            </ol>
        </li>
    </ol>
</body>
</html>
